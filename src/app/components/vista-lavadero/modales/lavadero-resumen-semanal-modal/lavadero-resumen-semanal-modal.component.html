<div
  class="modal fade"
  id="lavaderoResumenSemanalModal"
  tabindex="-1"
  aria-labelledby="lavaderoResumenSemanalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary-subtle">
        <h5 class="modal-title" id="lavaderoResumenSemanalLabel">
          Resumen semanal por lavador
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="(resumenSemanal$ | async) as resumen">
          <ng-container *ngIf="resumen !== null; else cargando">
            <div *ngIf="resumen.length === 0; else tabla">
              <p class="text-muted mb-0">
                No hay lavados registrados en la semana actual.
              </p>
            </div>
            <ng-template #tabla>
              <div class="table-responsive">
                <table class="table table-striped table-hover align-middle text-center">
                  <thead class="table-light">
                    <tr>
                      <th class="text-start">Lavador</th>
                      <th>Dom</th>
                      <th>Lun</th>
                      <th>Mar</th>
                      <th>Mié</th>
                      <th>Jue</th>
                      <th>Vie</th>
                      <th>Sáb</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let fila of resumen">
                      <td class="text-start fw-semibold">{{ fila.lavador }}</td>
                      <td>{{ fila.domingo }}</td>
                      <td>{{ fila.lunes }}</td>
                      <td>{{ fila.martes }}</td>
                      <td>{{ fila.miercoles }}</td>
                      <td>{{ fila.jueves }}</td>
                      <td>{{ fila.viernes }}</td>
                      <td>{{ fila.sabado }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </ng-container>
        </ng-container>
        <ng-template #cargando>
          <div class="d-flex justify-content-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
