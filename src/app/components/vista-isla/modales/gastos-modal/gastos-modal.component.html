<div
  class="modal fade"
  id="gastosModal"
  tabindex="-1"
  aria-labelledby="gastosLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gastosLabel">
          {{
            modoCreacionGasto
              ? gastoSeleccionado
                ? "Editar Gasto"
                : "Registrar Nuevo Gasto"
              : "Detalle Gastos"
          }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Contenedor para la TABLA (se muestra si NO estamos en modo creación) -->
        <div *ngIf="!modoCreacionGasto">
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>Gasto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let gasto of gastos">
                <td>{{ gasto.nombre }}</td>
                <td>{{ gasto.cantidad | number }}</td>
                <td>{{ gasto.fecha | date : "short" }}</td>
                <td>
                  <button
                    class="btn btn-outline-warning btn-sm me-2"
                    (click)="editarGasto(gasto)"
                    title="Editar"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    (click)="anularGasto(gasto)"
                    title="Anular"
                  >
                    <i class="bi bi-x-circle"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Contenedor para el FORMULARIO (se muestra si SÍ estamos en modo creación) -->
        <div *ngIf="modoCreacionGasto">
          <form [formGroup]="formularioGasto">
            <div class="mb-3">
              <label for="gastoNombre" class="form-label">Gasto</label>
              <div class="input-group">
                <input
                  type="text"
                  id="gastoNombre"
                  class="form-control"
                  formControlName="nombre"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="gastoCantidad" class="form-label">Cantidad</label>
              <div class="input-group">
                <input
                  type="number"
                  id="gastoCantidad"
                  class="form-control"
                  formControlName="cantidad"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <!-- Botones para la VISTA DE TABLA -->
        <div *ngIf="!modoCreacionGasto">
          <button
            type="button"
            class="btn btn-primary"
            (click)="mostrarFormularioGasto()"
          >
            Registrar gasto
          </button>
        </div>

        <!-- Botones para la VISTA DE FORMULARIO -->
        <div *ngIf="modoCreacionGasto">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="ocultarFormularioGasto()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="guardarGasto()"
            [disabled]="formularioGasto.invalid"
          >
            {{ gastoSeleccionado ? "Actualizar" : "Aceptar" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
