<div
  class="modal fade"
  id="tirosModal"
  tabindex="-1"
  aria-labelledby="tirosLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tirosLabel">
          {{ modoCreacionTiro ? (tiroSeleccionado ? 'Editar Tiro' : 'Registrar Nuevo Tiro') : 'Detalle Tiros' }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Contenedor para la TABLA (se muestra si NO estamos en modo creación) -->
        <div *ngIf="!modoCreacionTiro">
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tiro of tiros">
                <td>{{ tiro.id }}</td>
                <td>{{ tiro.numero }}</td>
                <td>{{ tiro.cantidad | number }}</td>
                <td>{{ tiro.fecha | date : "short" }}</td>
                <td>
                  <button
                    class="btn btn-outline-warning btn-sm me-2"
                    (click)="editarTiro(tiro)"
                    title="Editar"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    (click)="anularTiro(tiro)"
                    title="Anular"
                  >
                    <i class="bi bi-x-circle"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Contenedor para el FORMULARIO (se muestra si SÍ estamos en modo creación) -->
        <div *ngIf="modoCreacionTiro">
          <form [formGroup]="formularioTiro">
            <div class="mb-3">
              <label for="tiroCantidad" class="form-label">Cantidad</label>
              <div class="input-group">
                <input
                  type="number"
                  id="tiroCantidad"
                  class="form-control"
                  formControlName="cantidad"
                  placeholder="Ej: 100"
                />
                <span class="input-group-text">,000</span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <!-- Botones para la VISTA DE TABLA -->
        <div *ngIf="!modoCreacionTiro">

          <button
            type="button"
            class="btn btn-primary"
            (click)="mostrarFormularioTiro()"
          >
            Registrar tiro
          </button>
        </div>

        <!-- Botones para la VISTA DE FORMULARIO -->
        <div *ngIf="modoCreacionTiro">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="ocultarFormularioTiro()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="guardarTiro()"
            [disabled]="formularioTiro.invalid"
          >
            {{ tiroSeleccionado ? 'Actualizar' : 'Aceptar' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
